				<div class="main-login main-center">
                    <div class="panel-title text-center">
	               		<h3 class="title">Contact form</h3>
	               	</div>

					<form class="form-horizontal" method="post" action="#">

				        <div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Subject</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="subject"  placeholder="Subject"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Body</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<textarea class="resizedtextbox" id="bodyMessage" placeholder="write text"></textarea> 
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button type="button" class="btn btn-primary btn-lg btn-block login-button" onclick="addmessage()">Send</button>
						</div>
					</form>
				</div>

</div>
